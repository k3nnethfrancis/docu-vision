<!DOCTYPE html>
<html lang="en">
<!-- 
    index.html: Main HTML file for the Screen Recording Documentation Generator web application
    This file defines the structure and layout of the user interface for processing videos
    and generating documentation from screen recordings.
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recording Documentation Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 
            CSS Styles for the application layout
            These styles create a responsive grid layout for displaying processed video frames
            and ensure proper spacing and sizing of UI elements.
        */
        #gridContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .frame-item {
            flex: 0 0 calc(25% - 7.5px);
            max-width: calc(25% - 7.5px);
        }
        .frame-item img {
            width: 100%;
            height: auto;
        }
        #videoPreview {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Screen Recording Documentation Generator</h1>
    
    <div class="row mb-3">
        <div class="col-md-6">
            <h3>Upload Video</h3>
            <input type="file" id="videoFile" accept="video/*" class="form-control mb-2">
            <div id="uploadedVideoName" class="mb-2"></div>
        </div>
        <div class="col-md-6">
            <h3>Record Screen</h3>
            <button id="startRecording" class="btn btn-primary me-2">Start Recording</button>
            <button id="stopRecording" class="btn btn-danger" disabled>Stop Recording</button>
        </div>
    </div>
    
    <div class="mb-3">
        <label for="framesPerSecond" class="form-label">Frames per second:</label>
        <input type="number" id="framesPerSecond" min="1" max="30" value="4" class="form-control">
    </div>
    
    <button id="processVideoButton" class="btn btn-primary mb-3">Process Video</button>
    
    <div id="videoPreview" class="mb-3"></div>
    
    <div id="gridContainer"></div>
    
    <div id="documentationContainer" class="mt-4">
        <h2>Generated Documentation</h2>
        <button id="generateDocumentationButton" class="btn btn-success mb-3">Generate Documentation</button>
        <div id="documentationOutput" class="border p-3 mb-3"></div>
        <button id="downloadButton" class="btn btn-success" style="display: none;">Download README.md</button>
    </div>
</body>
</html>
